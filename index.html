<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <title>Sten, sax och påse</title>
</head>
<body>
    <div class="grid-container">
        <h1 id="header">Sten, sax och påse</h1>
        <div id="input-container">
            <label for="">Skriv in ditt namn:</label>
            <input type="text" id="username-input">
            <button id="enter-username-btn">Enter namn</button>
        </div>
        <h2 id="username"></h2>
    
        <div id="user-choices-container">
            <img src="./img/sten.png" alt="Sten" id="choice-btn">
            <img src="./img/sax.png" alt="Sax" id="choice-btn">
            <img src="./img/pase.png" alt="Påse" id="choice-btn">
        </div>
        <h3 id="user-points"></h3>    
        <div id="computer-choice-container">
            <img src="" alt="" id="computer-choice">
        </div>
        <h3 id="computer-points"></h3>
        
        <h1 id="round-counter"></h1>
        <div id="restart-container">
            <button id="restart-btn">Spela igen</button>
        </div>
    </div>
</body>
</html>
